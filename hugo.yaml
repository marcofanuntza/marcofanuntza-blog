baseURL: "https://marcofanuntza.it"
languageCode: it-IT
title: Howto e esperienze di shell..
paginate: 7 
theme: PaperMod


menu:
  main:
    - identifier: categories
      name: Categorie
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: posts
      name: Articoli
      url: /posts/
      weight: 10
    - identifier: search
      name: Cerca
      url: /search/
      weight: 40 

googleAnalytics: G-295972142


analytics:
    google:
        SiteVerificationTag: "G-295972142"


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  profileMode:
    enabled: true
    title: "MARCO FANUNTZA" # optional default will be site title
    subtitle: "Sistemista aspirante Devops"
    imageUrl: "/img/logo-ultimo.webp" # optional
    imageWidth: 320 # custom size
    imageHeight: 320 # custom size
    buttons:
      - name: Articoli
        url: "/posts"
      - name: Cerca
        url: "/search"




  defaultTheme: auto
  homeInfoParams:
    Title: Marco Fanuntza
    Content: Sistemista aspirante Devops
  color: 'linen'                           # linen, wheat, gray, light
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  ShowWordCount: true
  ShowRssButtonInSectionTermList: true


  ShowReadingTime: true
  comments: true

  disableThemeToggle: false
  UseHugoToc: true

  showtoc: true
  tocopen: true

  cover:
    responsiveImages: false
    linkFullImages: true



  socialIcons: # optional
    - name: "instagram"
      url: "https://instagram.com/marco_fanuntza"
    - name: "linkedin"
      url: "https://linkedin.com/in/marcofanuntza"
  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    disableFingerprinting: true

    # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

services:
  disqus:
    shortname: marcofanuntza-it
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessa

sitemap:
  changeFreq: "daily"
  filename: sitemap.xml
  priority: -1

enableRobotsTXT: true
