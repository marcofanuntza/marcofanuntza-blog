baseURL: "https://marcofanuntza.it"
languageCode: it-it
defaultContentLanguage: it
title: Howto e esperienze di shell..
paginate: 7
theme: PaperMod


menu:
  main:
    - identifier: categories
      name: Categorie
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: posts
      name: Articoli
      url: /posts/
      weight: 10
    - identifier: search
      name: Cerca
      url: /search/
      weight: 40

googleAnalytics: G-DMXNC50LDV


analytics:
    google:
        SiteVerificationTag: "G-DMXNC50LDV"


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  dateFormat: "02 Jan 2006"
  profileMode:
    enabled: true
    title: "***MARCO  FANUNTZA***" # optional default will be site title
    subtitle: "Sistemista aspirante Devops, lavoro nel settore IT interessato alla virtualizzazione, ultimamente il mio focus Ã¨ sui container e orchestratore Kubernetes"
    imageUrl: "/img/new_logo_2.webp" # optional
    imageWidth: 320 # custom size
    imageHeight: 320 # custom size
    buttons:
      - name: Articoli
        url: "/posts"
      - name: Cerca
        url: "/search"

  defaultTheme: auto
  homeInfoParams:
    Title: Marco Fanuntza
    Content: Sistemista aspirante Devops
  color: 'linen'                           # linen, wheat, gray, light
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false

  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  ShowReadingTime: true

  disableThemeToggle: false

  cover:
    responsiveImages: false
    linkFullImages: false

  socialIcons: # optional
    - name: "instagram"
      url: "https://instagram.com/marco_fanuntza"
    - name: "linkedin"
      url: "https://linkedin.com/in/marcofanuntza"
    - name: "telegram"
      url: "https://t.me/Marco_Fan"
    - name: "github"
      url: "https://github.com/marcofanuntza"
  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    disableFingerprinting: true

    # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

services:
  disqus:
    shortname: marcofanuntza-it
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessa

sitemap:
  changeFreq: "daily"
  filename: sitemap.xml
  priority: -1

enableRobotsTXT: true
